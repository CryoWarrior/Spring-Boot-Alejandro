name: Pruebas de Usuario

on:
  workflow_dispatch

jobs:
  test_calificacion:
    runs-on: ubuntu-latest

    steps:
    - name: Descarga el proyecto (Codigo)
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Compilar
      run: mvn -B package --file cyclenet/pom.xml -DskipTests
      
    - name: Test de Calificacion
      run: mvn test -Dgroups="Usuario"
